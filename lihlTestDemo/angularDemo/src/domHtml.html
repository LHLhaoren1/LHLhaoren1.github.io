<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../bower_components/angular/angular.js"></script>
<body>
<div ng-app="" ng-init="mySwitch=true">
    <p>
        <button ng-disabled="mySwitch">点击</button>
    </p>
    <p>
        <input type="checkbox" ng-model="mySwitch"/>按钮
    </p>
    <p>
        {{mySwitch}}
    </p>
    <p ng-show="true">我是可见的。show</p>

    <p ng-show="false">我是不可见的。show</p>

    <p ng-hide="true">我是不可见的。hide</p>

    <p ng-hide="false">我是可见的。hide</p>
</div>
</body>

</html>
