<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ng-repeat directive</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope, $element) {
            $scope.records = [
                "菜鸟教程1",
                "菜鸟教程2",
                "菜鸟教程3",
                "菜鸟教程4"
            ];

            console.log($element.find("div"));
            $element.find("div").html("<b><i>xxxx</i></b>")


        });
    </script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
    <h1 ng-repeat="x in records">{{x}}</h1>

    <div style="border: 1px solid red;" id="i8"></div>
</div>
</body>

</html>
