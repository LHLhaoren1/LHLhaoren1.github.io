<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngAPP-demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('ngAppDemo',[]).controller('ngAppDemoController',['$scope',function ($scope) {
            $scope.a=1;
            $scope.b=2
        }])
    </script>
</head>
<body ng-app="ngAppDemo">
    <div ng-controller="ngAppDemoController">
        I can add: {{a}}+{{b}}={{a+b}}
    </div>
</body>
</html>
