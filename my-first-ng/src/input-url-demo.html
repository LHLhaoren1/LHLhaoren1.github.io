<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>input-url-demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('urlExample',[]).controller('ExampleController',['$scope',function ($scope) {
            $scope.url={
                text:'ttp://baidu.com'
            };
        }])
    </script>
</head>
<body ng-app="urlExample">
    <form name="myForm" ng-controller="ExampleController">
        URL:<input type="url" name="input" ng-model="url.text" required /><br>
        <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
        <span class="error" ng-show="myForm.input.$error.url">not valid url!</span><br>
        <tt>text={{url.text}}</tt><br>
        <tt>myForm.input.$valid={{myForm.input.$valid}}</tt><br>
        <tt>myForm.input.$error={{myForm.input.$error}}</tt><br>
        <tt>myForm.$valid={{myForm.$valid}}</tt><br>
        <tt>myForm.$error.required={{!!myForm.$error.required}}</tt><br>
        <tt>myForm.$error.url={{!!myForm.$error.url}}</tt><br>
    </form>
</body>
</html>
