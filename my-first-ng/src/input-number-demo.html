<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input-number-demo </title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('numberExample',[]).controller('ExampleController',['$scope',function ($scope) {
            $scope.example={
                value:12
            };
        }]);
    </script>
</head>
<body ng-app="numberExample" >
    <form name="myForm" ng-controller="ExampleController">
        number:<input type="number" name="input" ng-model="example.value" min="0" max="99" required /><br>
        <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
        <span class="error" ng-show="myForm.input.$error.number"></span><br>
        <tt>value={{example.value}}</tt><br>
        <tt>myForm.input.$valid={{myForm.input.$valid}}</tt><br>
        <tt>myForm.input.$error={{myForm.input.$error}}</tt><br>
        <tt>myForm.$valid={{myForm.$valid}}</tt><br>
        <tt>myForm.$error.required={{!!myForm.$error.required}}</tt><br>
    </form>
</body>
</html>
