<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>atetime-local</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('dateExample', []).controller('DateController', ['$scope', function ($scope) {

            var vm111 = this;
            vm111.obj = {k: "vvvvvvvvvvvv"};
            console.log(this);
            $scope.example = {
                value: new Date(2016, 11, 28, 14, 57)
            }
        }]);
    </script>
</head>
<body ng-app="dateExample">
<form name="myForm" ng-controller="DateController as vm">
    Pick a date between in 2013:
    <input type="datetime-local" id="exampleInput" name="input" ng-model="example.value"
           placeholder="yyyy-MM-ddTHH:mm:ss" min="2016-01-01T00:00:00" max="2016-12-30T00:00:00" required/>
    <span class="error" ng-show="myForm.input.$error.required">Required!</span>
    <span class="error" ng-show="myForm.input.$error.datetimelocal">
            not a valid date!
    </span>
    <div> $scope.example.value = {{example.value}}</div>
    <div> vm.obj = {{vm.obj}}</div>
</form>

</body>
</html>
