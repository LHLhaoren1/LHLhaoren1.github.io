<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngchange demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        angular.module('changeExample',[]).controller('ExampleController',['$scope',function($scope){
            $scope.counter=0;
            $scope.change=function(){
                $scope.counter++;
            }
        }])
    </script>
</head>
<body ng-app="changeExample">
    <div ng-controller="ExampleController">
        <input type="checkbox" ng-model="confirmed" ng-change="change()" id="ng-change-example1"/><br>
        <input type="checkbox" ng-model="confirmed" id="ng-change-example2" /><br>
        <label for="ng-change-example2">Confirmed</label><br>
        <tt>debug={{confirmed}}</tt><br>
        <tt>counter={{counter}}</tt><br>
        <tt>counter={{ng-change-example2}}</tt><br>

    </div>
</body>
</html>
