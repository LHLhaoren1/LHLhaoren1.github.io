<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input-text-demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
     angular.module('textInputExample',[]).controller('ExampleController',['$scope',function ($scope) {
            $scope.example={
                text:'guest',
                word: /^\s*\w*\s*$/
            }
        }])

    </script>
</head>
<body ng-app="textInputExample">
<form name="myForm" ng-controller="ExampleController">
    Single word: <br><input type="text" name="input" ng-model="example.text"
                        ng-pattern="example.word" required ng-trim="false"><br>
  <span class="error" ng-show="myForm.input.$error.required">
    Required!</span><br>
  <span class="error" ng-show="myForm.input.$error.pattern">
    Single word only!</span><br>

    <tt>text={{example.text}}</tt><br>
    <tt>myForm.input.$valid={{myForm.input.$valid}}</tt><br>
    <tt>myFrom.input.$error={{myForm.input.$error}}</tt><br>
    <tt>myForm.$valid={{myForm.$valid}}</tt><br>
    <tt>myForm.$error.required={{!!myForm.$error.required}}</tt><br>
</form>




</body>
</html>
