<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('formExample',[]).controller('FormController',['$scope',function ($scope) {
            $scope.userType='liangliang';
        }])

    </script>
    <style>
        .my-form{
            -webkit-transition:all linear 0.5s;
            transition:all linear 0.5s;
            background: transparent;
        }
        .my-form.ng-invalid{
            background: red;
        }
    </style>
</head>
<body ng-app="formExample">
    <form name="myForm" ng-controller="FormController" class="my-form">
        userType:<input name="input" ng-model="userType" required><br>
        <span class="error" ng-show="myForm.input.$error.requied">Required!</span>
        <tt>userType ={{userType}}</tt><br>
        <tt>myForm.input.$valid={{myForm.input.$valid}}</tt><br>
        <tt>myForm.input.#error={{myForm.input.$error}}</tt><br>
        <tt>myForm.$valid={{myForm.$valid}}</tt><br>
        <tt>myForm.$error={{!!myForm.$error.requied}}</tt><br>

    </form>

</body>
</html>
