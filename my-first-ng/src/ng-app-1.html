<!doctype html>
<html ng-app="aaa">
<head>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('aaa', []);


        var aaa = angular.module('aaa');

        aaa.controller('MyCtrl', ['$scope', function($scope) {
            var vm = this;
            vm.aaa = "aaa";
            $scope.bbb = "bbb";
            $scope.arr ={
                num:3
            };

            $scope.add=function(){
                $scope.arr.num++;

            };
            $scope.users =[
                {id:1, name:"zhang3"},
                {id:2, name:"li4"},
                {id:3, name:"wang5"}
            ];
            $scope.curUser=$scope.users[0];
            $scope.p=function(user){
                $scope.curUser = user;
            }
        }]);
    </script>
</head>

<body>

<div ng-controller="MyCtrl as vm">
    {{vm.aaa}} = {{bbb}}
    <hr/>
    {{arr.num}}

    <button ng-click="add(this);">add</button>
    <input type="text" ng-model="arr.num" />

    <hr/>
    <button ng-click="users.push({id:'a', name:'zhao6'})">
        add use
    </button>
    <div>
        cur user: id =  <input type="text" ng-model="curUser.id" /> , name = <input type="text" ng-model="curUser.name" />
    </div>
    <table>
        <tr>
            <th>index</th>
            <th>id</th>
            <th>name</th>
        </tr>
        <tr ng-repeat="u in users track by $index" ng-click="p(u)" onclick="console.log(21)" ng-class="{cur: curUser===u}" >
            <td>{{$index}}</td>
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
        </tr>
    </table>
</div>

</body>
</html>
